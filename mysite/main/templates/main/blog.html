<html>
    <head>
        <title>Django Tutorial!</title>
    </head>
    <body>
        <h1>
            Blog Page!
        </h1>
        <table>
            {% for list in postlist %}
            <tr oneclick="location.href='https://djang-kneks.run.goorm.io/blog/{{list.pk}}/'">
                
                <td>
                    {{list.postname}}
                </td>
                <td>
                    {{list.contents}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
